apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: strimzi-demo
spec:
  destination:
    name: ''
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: ./argocd/applications
    repoURL: 'https://github.com/edwindijkstra/strimzi-demo.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false